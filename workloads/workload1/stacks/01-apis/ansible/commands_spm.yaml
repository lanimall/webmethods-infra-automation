---

################################################################
## Load stack variables
################################################################

- name: Load vars
  hosts: "*"
  tasks:
    - name: Include vars
      include_vars:
        file: "./vars/$(stackid)_common.yaml"
  tags:
    - always

################################################################
## SPM command task
################################################################

- import_playbook: sagenv-tools-command-spm.yaml
  vars:
    inventory_groupnames: $(stackid)
    checkport_inventory_hosts_property: fqdn