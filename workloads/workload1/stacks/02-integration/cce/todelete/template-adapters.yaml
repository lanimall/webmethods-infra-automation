alias: $(stackid)_integrationserver-adapters
description: Adapters provisioning on top of IS instance

environments:
  default:
    repo.product:                     ${}
    repo.fix:                         ${}
    nodes:                            ${}

    is.instance.name:                 ${}                 # IS instance name to provision on top
    is.instance.type:                 integrationServer   # IS instance type: integrationServer(for all versions) or MSC(for 10.3 and lower)
    adapters.fixes:                   ${}

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - adapters

templates:
  adapters:
    description: Adapters
    fixes: ${adapters.fixes}
    products:
      Monitor:
      jdbcAdapter:
      ${is.instance.type}:
        ${is.instance.name}: 
          package.list:       WmART,WmJDBCAdapter,WmMonitor  # comma-separated list of packages (DO NOT USE SPACES) 
          runtimeComponentId: integrationServer-${instance.name}

provision:
  default:
    runtime: ${nodes}