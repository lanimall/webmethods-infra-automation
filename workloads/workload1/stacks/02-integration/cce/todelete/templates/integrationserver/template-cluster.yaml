alias: $(stackid)_integrationserver
description: Software AG Integration Server cluster

environments:
  default:  
    release.major:                     10                                                   
    os.platform:                       lnxamd64   
    repo.product:                      ${}
    repo.fix:                          ${}
    nodes:                             ${}

    is.fixes:                         ${}
    is.key.license.alias:             ${}            
    is.instance.name:                 ${}                             
    is.primary.port:                  5555                             
    is.diagnostic.port:               9999                             
    is.jmx.port:                      5559                             
    is.memory.init:                   1024                             
    is.memory.max:                    2048                             
    is.install.service:               false
    is.instance.packages:             ""
    is.administrator.password:        ${}

    # Database connection
    db.type:             sqlserver          # REQUIRED: Database type: oracle,sqlserver,db2
    db.host:             ${}                # REQUIRED: Database server hostname
    db.port:             ${}                # Default port
    db.name:             ${}                # webM database name
    db.url:              "jdbc:wm:sqlserver://${db.host}:${db.port};databaseName=${db.name}"
    db.username:         ${}                # webM database username
    db.password:         ${}                # webM database password
    
    ##clustering
    is.cluster.enabled:                   true
    is.cluster.name:                      iscluster
    is.terracotta.url:                    ${}
    is.terracotta.key.license.alias:      ${}

layers:
  runtime:
    productRepo: ${repo.product}            # install products from
    fixRepo:     ${repo.fix}                # install fixes from
    templates:   
      - is-cluster

templates:
  is-cluster:
    licenses:
      IntegrationServer/config/licenseKey.xml: '${is.key.license.alias}'
      common/conf/terracotta-license.key: '${is.terracotta.key.license.alias}'
    fixes: ${is.fixes}
    products:
      integrationServer:
        ${is.instance.name}:
          primary.port:       ${is.primary.port}
          diagnostic.port:    ${is.diagnostic.port}
          jmx.port:           ${is.jmx.port}
          license.file:       IntegrationServer/config/licenseKey.xml
          install.service:    ${is.install.service}
          db.type:            ${db.type}
          db.url:             '${db.url}'
          db.username:        ${db.username}
          db.password:        '${db.password}'
          db.alias:           Default
          configuration:
            OSGI-IS_${is.instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: ${is.memory.init}
                  MaxSize:  ${is.memory.max}
              COMMON-JVM-OPTIONS:
                COMMON-JVM-OPTIONS:
                  option:
                  - "-server"
                  - "-verbose:gc"
                  - "-XX:+PrintGC"
                  - "-XX:+PrintGCDetails"
                  - "-XX:+PrintGCTimeStamps"
                  - "-XX:+PrintTenuringDistribution"
                  - "-XX:+PrintGCCause"
                  - "-XX:+PrintAdaptiveSizePolicy"
                  - "-XX:+UseGCLogFileRotation"
                  - "-XX:NumberOfGCLogFiles=5"
                  - "-XX:GCLogFileSize=10M"
                  - "-Xloggc:%OSGI_INSTALL_AREA%/logs/gc.log"
              COMMON-SYSPROPS:
                COMMON-SYSPROPS:
                  com.tc.l1.max.connect.retries: 100
                  com.tc.l1.socket.reconnect.waitInterval: 10000
            integrationServer-${is.instance.name}:
              COMMON-SYSPROPS:
                COMMON-SYSPROPS:
                  watt.server.cachemanager.connectTimeout: "600000"
              COMMON-LOCAL-USERS:
                COMMON-LOCAL-USERS-Administrator:
                  '@id': Administrator
                  Password: '${is.administrator.password}'
                  Enabled: 'true'
                  ExtendedProperties:
                    Property:
                    - '@name': AllowDigestAuthentication
                      $: 'false'
              COMMON-CLUSTER:
                COMMON-CLUSTER:
                  Enabled: '${is.cluster.enabled}'
                  Name: ${is.cluster.name}
                  Servers:
                    Server: 
                      - 
                        URL: ${is.terracotta.url}
                  ExtendedProperties:
                    Property:
                    - '@name': SessionTimeout
                      $: '60'
                    - '@name': PendingRestart
                      $: 'false'
                    - '@name': ActionOnStartupError
                      $: shutdown

provision:
  default:
    runtime:  ${nodes}

nodes:
  default:
    default:
      port:   ${spm.port}
      secure: ${spm.secure}
      credentials: ${spm.credentials.alias}
      bootstrapInfo:
        installDir:   ${bootstrap.install.dir}
        installer:    ${bootstrap.install.installer}
        port:         ${bootstrap.ssh.port}
        credentials:  ${bootstrap.credentials.alias}